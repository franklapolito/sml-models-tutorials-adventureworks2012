unique_name: AdventureWorks2012
object_type: model
label: AdventureWorks2012
dimensions:
  - Internet Sales Order Details
drillthroughs:
  - unique_name: ResellerDetails
    attributes:
      - name: Business Type
        dimension: Reseller
      - name: Reporting Day
        dimension: Date Custom
      - name: Reporting Day
        dimension: Date Custom
        relationships_path:
          - Reseller_Sales_Date_Custom_Ship.
      - name: Reporting Day
        dimension: Date Custom
        relationships_path:
          - Reseller_Sales_Date_Custom_Due.
      - name: Reseller Name
        dimension: Reseller
    metrics:
      - Reseller Sales Amount Local
  - unique_name: ResellerProductDetails
    attributes:
      - name: List Price
        dimension: Product
      - name: Color
        dimension: Product
      - name: Size
        dimension: Product
      - name: Weight
        dimension: Product
      - name: Model Name
        dimension: Product
    metrics:
      - Reseller Sales Amount Local
include_default_drillthrough: true
